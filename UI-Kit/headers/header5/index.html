<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header 5</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section class="c-header">
      <img class="c-header__logo-img" src="images/logo.png" alt="logo">
      <nav class="c-header__menu">
        <a class="c-header__menu-item" href="#">Products</a>
        <a class="c-header__menu-item" href="#">Prices</a>
        <a class="c-header__menu-item" href="#">About Us</a>
        <a class="c-header__menu-item" href="#">Contacts</a>
      </nav>
      <button class="c-button c--button-round c--button-square c--button-circle c-header__button-left"></button>
      <button class="c-button c--button-round c--button-square c--button-circle c-header__button-right clearfix"></button>
      <h1 class="c-header__title">Carefully crafted UI design assets</h1>
      <p class="c-header__text">The sight of the tumblers restored Bob Sawyer to a degree of equanimity which he had not possessed since his interview with his landlady. His face brightened up, and he began to feel quite convival.</p>
      <div class="button-wrapper">
        <button class="c-button c--button-round c--button-large c-header__button">Let's start!</button>
      </div>
      <ul class="c-header__slider-pagination">
        <li class="c-header__slider-page active"> </li>
        <li class="c-header__slider-page"> </li>
        <li class="c-header__slider-page"> </li>
        <li class="c-header__slider-page"> </li>
      </ul>
    </section>
  </body>
</html>
