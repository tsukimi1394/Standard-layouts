<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header 2</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section class="c-header">
      <button class="c-button c--button-square c--button-rounded c-header__menu-item">
        <div class="c-button-square-icon"></div>
      </button>
      <nav class="c-header__menu">
        <a class="c-header__menu-item" href="#">Products</a>
        <a class="c-header__menu-item" href="#">Prices</a>
        <a class="c-header__menu-item" href="#">About Us</a>
        <a class="c-header__menu-item" href="#">Contacts</a>
      </nav>
      <div class="c-header__logo">
        <img class="c-header__logo-img" src="images/logo.png" alt="logo">
      </div>
      <h1 class="c-header__title">Thus much I thought proper to tell you in relation to yourself, and to the trust I reposed in you.</h1>
      <div class="button-wrapper">
        <button class="c-button c--button-round c-header__button">Learn more</button>
      </div>
    </section>
  </body>
</html>
