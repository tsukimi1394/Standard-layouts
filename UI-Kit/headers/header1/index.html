<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header 1</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section class="c-header">
      <img class="c-header__logo" src="images/logo.png" alt="logo">
      <nav class="c-header__menu">
        <a class="c-header__menu-item" href="#">Products</a>
        <a class="c-header__menu-item" href="#">Prices</a>
        <a class="c-header__menu-item" href="#">About Us</a>
        <a class="c-header__menu-item" href="#">Contacts</a>
        <button class="c-button c--button-square c--button-rounded c-header__menu-item">
          <div class="c-button-square-icon"></div>
        </button>
      </nav>
      <h1 class="c-header__title">This soundted nonsence to Alice, so she said nothing, but set off at once toward the Red Queen.</h1>
      <h2 class="c-header__subtitle">To her surprise, she lost sight of her in a moment, and found herself walking in at the front-door again.</h2>
    </section>
  </body>
</html>
