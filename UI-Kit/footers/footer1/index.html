<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Footer 1</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section class="c-footer">
      <div class="c-footer__logo-menu"><img class="c-footer__logo-img" src="images/logo.png" alt="logo">
        <nav class="c-footer__menu">
          <a class="c-footer__menu-item" href="#">Products</a>
          <a class="c-footer__menu-item" href="#">Prices</a>
          <a class="c-footer__menu-item" href="#">About Us</a>
          <a class="c-footer__menu-item" href="#">Contacts</a>
        </nav>
        <img class="c-footer__social" src="images/facebook.svg" alt="facebook">
        <img class="c-footer__social" src="images/twitter.svg" alt="twitter">
        <img class="c-footer__social" src="images/google-plus.svg" alt="google-plus">
      </div>
      <div class="c-footer__address">
        <span class="c-footer__address-city">Roseville, CA</span>
        <span class="c-footer__address-street">920 Reserve Dr. Suite 140</span>
        <span class="c-footer__address-tel">(415) 496-9612</span>
      </div>
    </section>
  </body>
</html>
