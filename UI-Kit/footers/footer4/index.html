<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Footer 4</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section class="c-footer">
      <div class="c-footer__logo"><img class="c-footer__logo-img" src="images/logo.png" alt="logo"></div>
      <div class="c-footer__contact">
        <h2 class="c-footer__contact-title">Contacts</h2>
        <span class="c-footer__contact-info">920 Reserve Dr. Suite 140 Roseville, CA 95678</span>
        <span class="c-footer__contact-info">(415) 496-9612</span>
        <span class="c-footer__contact-info">info@creativeda.sh</span>
      </div>
      <div class="c-footer__info">
        <h2 class="c-footer__info-title">Info</h2>
        <span class="c-footer__info-text">Looking cautiously round, to ascertain that they were not overheard, the two hags cowered nearer to the fire, and chuckled heartily.</span>
      </div>
      <div class="c-footer__app">
        <h2 class="c-footer__app-title">Our app</h2>
        <div class="c-footer__app-button button-wrapper">
          <button class="c-button c--button-rounded c-footer__app-button">Buy app</button>
        </div>
        <a class="c-footer__app-link" href="#">or Learn More</a>
      </div>
    </section>
  </body>
</html>
