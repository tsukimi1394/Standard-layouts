<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Base</title>
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet"> 
	<link rel="stylesheet" type= "text/css" href="css/style.css">
</head>
<body>
	<section class="t-theme">
		<div class="t-green">
			<div class="t-green__gradient t--color"></div>
			<div class="t-green__text t--color">
				<p>Green
					<br>
					<span>24aa98</span></p>
				</div>
			</div>
			<div class="t-blue">
				<div class="t-blue__gradient t--color"></div>
				<div class="t-blue__text t--color">
					<p>Blue
						<br>
						<span>65abd0</span></p>
					</div>
				</div>
				<div class="t-orange">
					<div class="t-orange__gradient t--color"></div>
					<div class="t-orange__text t--color">
						<p>Orange
							<br>
							<span>d9c26c</span></p>
						</div>
					</div>
					<div class="t-red">
						<div class="t-red__gradient t--color"></div>
						<div class="t-red__text t--color">
							<p>Red
								<br>
								<span>db7560</span></p>
							</div>
						</div>
						<div class="t-grey">
							<div class="t-grey__gradient t--color"></div>
							<div class="t-grey__text t--color">
								<p>Grey
									<br>
									<span>eaeaea</span></p>
								</div>
							</div>
							<div class="t-black">
								<div class="t-black__gradient t--color"></div>
								<div class="t-black__text t--color">
									<p>Black
										<br>
										<span>383737</span></p>
									</div>
								</div>
							</section>
							<section class="c-buttons">
								<div class="c-btn c--big">
									<div class="c-btn__load-more" onClick="location.href='#'">
										<p>Load more</p>
									</div>
									<div class="c-btn__sign-up" onClick="location.href='#'">
										<p>Sign up</p>
									</div>
									<div class="c-btn__sign-in" onClick="location.href='#'">
										<p>Sign in</p>
									</div>
									<div class="c-btn__logout" onClick="location.href='#'">
										<p>Logout</p>
									</div>
									<div class="c-btn__right-arrow--big" onClick="location.href='#'"></div>
								</div>
								<div class="c-btn c--medium">
									<div class="c-btn__learn-more" onClick="location.href='#'">
										<p>Learn more</p>
									</div>
									<div class="c-btn__buy-now" onClick="location.href='#'">
										<p>Buy now</p>
									</div>
									<div class="c-btn__order-now" onClick="location.href='#'">
										<p>Order now</p>
									</div>
									<div class="c-btn__install" onClick="location.href='#'">
										<p>Install</p>
									</div>
									<div class="c-btn__menu--medium" onClick="location.href='#'">
										<div class="c-btn__menu-icon--medium"></div>
									</div>
									<div class="c-btn__left-arrow--medium" onClick="location.href='#'"></div>
									<div class="c-btn__next" onClick="location.href='#'">
										<p>Next</p>
									</div>
								</div>
								<div class="c-btn c--small">
									<div class="c-btn__start" onClick="location.href='#'">
										<p>Start</p>
									</div>
									<div class="c-btn__download" onClick="location.href='#'">
										<p>Download</p>
									</div>
									<div class="c-btn__share" onClick="location.href='#'">
										<p>Share</p>
									</div>
									<div class="c-btn__free-trial" onClick="location.href='#'">
										<p>Free trial</p>
									</div>
									<div class="c-btn__menu--small" onClick="location.href='#'">
										<div class="c-btn__menu-icon--small"></div>
									</div>
									<div class="c-btn__right-arrow--small" onClick="location.href='#'">
									</div>
									<div class="c-btn__arrows">
										<div class="c-btn__arrows--left" onClick="location.href='#'"></div>
										<div class="c-btn__arrows--right" onClick="location.href='#'"></div>
									</div>
									<div class="c-btn__forward" onClick="location.href='#'">
										<p>Forward</p>
									</div>
								</div>
							</section>
							<section class="c-message">
								<div class="c-message__alignment">
									<div class="c-message__alignment--left" onClick="location.href='#'">
										<div class="c-message__alignment-icon--left"></div>
									</div>
									<div class="c-message__alignment--center" onClick="location.href='#'">
										<div class="c-message__alignment-icon--center"></div>
									</div>
									<div class="c-message__alignment--right" onClick="location.href='#'">
										<div class="c-message__alignment-icon--right"></div>
									</div>
								</div>
								<form class="c-message__simple-sender">
									<input type="text" name="simple-message" value="Hey there!" class="c-message__simple-message"><input type="submit" name="send" value="Send" class="c-message__simple-send">
								</form>
								<form class="c-message__choose-sender">
									<div class="c-message__choose-to-send">
										<select>
											<option>To seller</option>
											<option>To other</option>
										</select>
									</div>
									<input type="text" name="choose-message" placeholder="Message" class="c-message__choose-message"><input type="submit" name="send" value="Send" class="c-message__choose-send">
								</form>
								<div class="c-message__ok" onClick="location.href='#'">
									<p>Ok</p>
								</div>
							</section>
							<section class="c-inputs">
								<div class="c-inputs c--big">
									<div class="c-inputs__email">
										<div class="c-inputs__email c--inactive"></div>
										<div class="c-inputs__email c--active"></div>
										<div class="c-inputs__email c--correct"></div>
										<div class="c-inputs__email c--incorrect"></div>
									</div>
									<div class="c-inputs__search">
										<div class="c-inputs__search c--round">
											<div class="c-inputs__search c--inactive"></div>
											<div class="c-inputs__search c--active"></div>
										</div>
										<div class="c-inputs__search c--rectangular">
											<div class="c-inputs__search c--inactive"></div>
											<div class="c-inputs__search c--active"></div>
										</div>
									</div>
								</div>
								<div class="c-inputs c--small">
									<div class="c-inputs__email">
										<div class="c-inputs__email c--inactive"></div>
										<div class="c-inputs__email c--active"></div>
										<div class="c-inputs__email c--correct"></div>
										<div class="c-inputs__email c--incorrect"></div>
									</div>
									<div class="c-inputs__search">
										<div class="c-inputs__search c--round">
											<div class="c-inputs__search c--inactive"></div>
											<div class="c-inputs__search c--active"></div>
										</div>
										<div class="c-inputs__search c--rectangular">
											<div class="c-inputs__search c--inactive"></div>
											<div class="c-inputs__search c--active"></div>
										</div>
									</div>
								</div>
							</section>
							<section class="c-comment">
								<div class="c-comment c--inactive"></div>
								<div class="c-comment c--active"></div>
							</section>
							<section class="c-settings">
								<div class="c-settings__select">
									<div class="c-settings__select c--inactive"></div>
									<div class="c-settings__select c--active"></div>
								</div>
								<div class="c-settings__radio-check">
									<div class="c-settings__radio-check c--radio_off"></div>
									<div class="c-settings__radio-check c--radio_on"></div>
									<div class="c-settings__radio-check c--radio_disabled"></div>
									<div class="c-settings__radio-check c--check_off"></div>
									<div class="c-settings__radio-check c--check_on"></div>
									<div class="c-settings__radio-check c--check_disabled"></div>
								</div>
								<div class="c-settings__different">
									<div class="c-line"></div>
									<div class="c-on-off">
										<div class="c-on-off c--on_light"></div>
										<div class="c-on-off c--off_light"></div>
										<div class="c-on-off c--on_dark"></div>
										<div class="c-on-off c--off_dark"></div>
									</div>
									<div class="c-level"></div>
									<div class="c-loader"></div>
									<div class="c-tooltips">
										<div class="c-tooltips c--top"></div>
										<div class="c-tooltips c--left"></div>
										<div class="c-tooltips c--c-tooltips c--right"></div>
										<div class="c-tooltips c--bottom"></div>
									</div>
								</div>
							</section>
							<section class="c-pagination">
								<div class="c-pagination__line">
									<div class="c-pagination__line c--in-progress"></div>
									<div class="c-pagination__line c--active-page"></div>
								</div>
								<div class="c-pagintation__pages">
									<div class="c-pagintation__pages c--active-circle"></div>
									<div class="c-pagintation__pages c--active"></div>
								</div>
							</section>
							<section class="c-table">
								<div class="c-table__categories"></div>
								<div class="c-table__music"></div>
							</section>
							<section class="c-notification">
								<div class="c-notification c--ok"></div>
								<div class="c-notification c--warning"></div>
								<div class="c-notification c--error"></div>
							</section>
							<section class="c-popover">
								<div class="c-popover c--light"></div>
								<div class="c-popover c--dark"></div>
							</section>
						</body>
						</html>
